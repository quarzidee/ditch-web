<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calco App</title>
    <link rel="stylesheet" type="text/css" href="../styles/calco.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Martian Mono&display=swap');
    @import url('https://fonts.googleapis.com/css?family=VT323&display=swap');
    </style>

  </head>
  <div class="screen-container">
    <div class="scanlines">
  <body>
      <h1>Calco - Web Calculator</h1>  
      <br>

<form id="frm1" autocomplete="off">
    <div class="inputs-container">
        <label>USER INPUT</label>
        <input type="text" id="inputValue" required placeholder="Enter the task">
        <label>SYSTEM OUTPUT</label>
        <input type="text" id="result" readonly>
    </div>

    <div class="buttons-container">
        
        <button type="button" class="button" onclick="Input('0')">0</button>
        <button type="button" class="button" onclick="Input('1')">1</button>
        <button type="button" class="button" onclick="Input('2')">2</button>
        <button type="button" class="button" onclick="Input('3')">3</button>
        <button type="button" class="button" onclick="Input('4')">4</button>
        <button type="button" class="button" onclick="Input('5')">5</button>
        <button type="button" class="button" onclick="Input('6')">6</button>
        <button type="button" class="button" onclick="Input('7')">7</button>
        <button type="button" class="button" onclick="Input('8')">8</button>
        <button type="button" class="button" onclick="Input('9')">9</button>
        
        <button type="button" class="button" onclick="Input('+')">+</button>
        <button type="button" class="button" onclick="Input('-')">-</button>
        <button type="button" class="button" onclick="Input('*')">*</button>
        <button type="button" class="button" onclick="Input('/')">/</button>
        <button type="button" class="button" onclick="Input('Math.sqrt(')">âˆš</button>
        <button type="button" class="button" onclick="Input('%')">%</button>
        <button type="button" class="button" onclick="Input('^2')">^2</button>
        <button type="button" class="button" onclick="Input('^3')">^3</button>
        <button type="button" class="button" onclick="Input('^')">^n</button>
        <button type="button" class="button" onclick="Input('.')">.</button>
        <button type="button" class="button" onclick="Input('(')">(</button>
        <button type="button" class="button" onclick="Input(')')">)</button>
        <button type="button" class="button" onclick="Clear()">C</button>
        <button type="button" class="button" onclick="Calculate()" style="color: black;background-color: rosybrown"> = </button>
        
    </div>
</form>
</div>
</div>

<script src="../scripts/calco.js"></script>
  </body>
</html>
