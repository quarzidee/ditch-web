<!DOCTYPE html>
<html >
  <head>
    <title>Passo App</title>
    <link rel="stylesheet" type="text/css" href="../styles/calco.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Martian Mono&display=swap');
    @import url('https://fonts.googleapis.com/css?family=VT323&display=swap');
    </style>

  </head>
  <body>
      <h1>Passo - Password Generator</h1>  
      <br>

<form id="frm1" autocomplete="off">
    <div class="inputs-container">
        <label>
            Password length: <input id="a" class="slider" type="range" min="8" max="50" step="1" value="8">
        </label>
        <label>
            Your password: <input type="text" id="result" placeholder="tiny letters enabled" readonly>
            <br>
            <br>
            <button type="button" class="button" onclick="Passo()">Generate</button>
            <button type="button" class="button" onclick="CopyPassword()"id="copy">Copy
        </label>
    </div>

    <div class="buttons-container">
        <label class="switch">
        <input type="checkbox" id="Caps">Big Letters
        <input type="checkbox" id="Numbers">Numbers
        <input type="checkbox" id="Symbols">Symbols
        <input type="checkbox" id="EtR">EtR
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>
        

    
    </div>
</form>

<script src="../scripts/passo.js"></script>
  </body>
</html>
